<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Product Card</title>
    <link rel="stylesheet" href="card.css" />
    <!-- linking the google fonts here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="productcard">
      <div class="productimage">
        <img src="../images/download.jpg" alt="productimage" />
      </div>
      <div class="producttext">
        <p class="productname">T-shirt</p>
        <p class="productprice">Rs.2000</p>
        <p class="productdescription">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor
          consequatur, magnam odio, recusandae quas quaerat neque voluptas modi
          error quos, delectus voluptatibus veritatis.
        </p>
      </div>
    </div>
  </body>
</html>
