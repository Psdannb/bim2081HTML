<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" / disabled id="result">
    <div class="inputbuttons">
          <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="mul">*</button>
    </div>
      <div class="inputbuttons">
        <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>/</button>
      </div>
     <div class="inputbuttons">
         <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
     </div>
   <div class="inputbuttons">
       <button>0</button>
      <button>.</button>
      <button>-</button>
      <button id="equalsto">=</button>
      <button id="resetbtn">Ac</button>
      <button id="backbtn">C</button>
      <button id="sqarebtn">Sq</button>
   </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
