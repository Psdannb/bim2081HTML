<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPD Book</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="opdbook.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../images/hospitallogo.png" alt="logo" />
      </div>
      <div class="headertext">
        <p>
          <b id="firstp">Aarogyam</b> <br />
          <b>Multispeciality</b> <br />
          <b> Hospital</b>
        </p>
      </div>
    </header>
    <main>
      <div class="mainimage">
        <div class="firstimage">
          <img src="../images/building.jpg" alt="building image" />
        </div>
        <div class="secondimage">
          <img src="../images/building.jpg" alt="building image" />
        </div>
        <div class="overlayimage">
          <img src="../images/seth.jpg" alt="kan ma laune" />
        </div>
      </div>
      <form>
        <fieldset>
          <div class="formgroup">
            <label for="">Name</label>
            <input type="text" />
          </div>
          <div class="formgroup">
            <label for="">Address</label>
            <input type="text" />
          </div>

          <div class="formgroup">
            <div class="subgroup">
              <label for="">Age</label>
              <input type="number" />
            </div>
            <div class="subgroup">
              <label for="">Gender</label>
              <input type="text" />
            </div>
            <div class="subgroup">
              <label for="">Date</label>
              <input type="date" />
            </div>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
