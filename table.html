<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in HTML</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact Number</th>
          <th>Address</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dan Bahadur Adhikari</td>
          <td>981234567</td>
          <td>Biratnagar</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Gita Adhikari</td>
          <td>981234567</td>
          <td>Biratnagar</td>
          <td>Female</td>
        </tr>
        <tr>
          <td>Ram</td>
          <td>981234567</td>
          <td colspan="2">Biratnagar</td>
        </tr>
        <tr>
          <td rowspan="2">rowspan</td>
          <td>981234567</td>
          <td rowspan="2">Biratnagar</td>
          <td rowspan="2">Male</td>
        </tr>
        <tr>
          <td>981234567</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
