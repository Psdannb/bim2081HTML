<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <input type="hidden" value="Dan Bahadur" />
      <label for="username">Name:</label>
      <input type="text" placeholder="Enter your name" id="username" /><br />

      <label for="number">Phone Number:</label>
      <input type="number" placeholder="Enter your number" id="number" /><br />

      <label for="psw">Password:</label>
      <input type="password" placeholder="Enter your password" id="psw" /><br />

      <label for="email">Email:</label>
      <input type="email" placeholder="Enter your Email" id="email" /><br />

      <label for="">Gender</label>
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label>
      <input type="radio" id="Female" name="gender" />
      <label for="Female">Female</label><br />

      <input type="submit" value="Login" />
      <!-- <button>Signup</button> -->
    </form>
  </body>
</html>
